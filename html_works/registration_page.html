<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="name">Name</label>
        <input type="text" id="name"> <br>

        <label for="age">Age</label>
        <input type="number" id="age"> <br>

        <label for="phn">Phone Number</label>
        <input type="text" id="phn"> <br>

        <label for="mail">Email</label>
        <input type="email" id="mail"> <br>

        <label for="date">date of birth</label>
        <input type="date" id="date"> <br>

        <label for="">Gender</label> 
        <label for="male">Male</label> 
        <input type="radio" id="male" name="gender">
        <label for="female">Female</label> 
        <input type="radio" id="female" name="gender"><br>

        <label for="address">Address</label>
        <textarea name="" id="address" cols="20" rows="5"></textarea> <br>

        <label for="place">place</label>
        <select name="" id="">
            <option value="">Select</option>
            <option value="">Thrissur</option>
            <option value="">Ernakulam</option>
            <option value="">calicut</option>
        </select><br>
        <label for="">Any experience</label>
        <label for="yes">Yes</label>
        <input type="checkbox" id="yes">
        <label for="no">No</label>
        <input type="checkbox" id="no">

        
    </form>
</body>
</html>
