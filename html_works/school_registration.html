<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        After School Club Registration Form
    </h1>
    <form action="">
        <label for="name">Student Name</label><br>
        <input type="text" id="name" placeholder="first">
        <input type="text" id="name" placeholder="last"><br> <br>

        <label for="date">Student's Birth Date</label> <br>
        <input type="date" id="date"><br>
        <label for="grad">Student's Grade</label><br>
        <select name="" id="grad">
            <option value="">Kindergarden</option>
        </select><br><br>

        <label for="">Which Session Will your Student Attend?</label><br>
        <input type="radio" id="bs" name="attend">
        <label for="bs">full time before school care only</label><br>
        <input type="radio" id="as" name="attend">
        <label for="as">full time After school time only</label><br>
        <input type="radio" id="ba" name="attend">
        <label for="ba">full time before and After school care</label><br>
        <input type="radio" id="dp" name="attend">
        <label for="dp">drop in before/after school care</label><br><br>

        <label for="add">Please Indicate any Known allergies or special needs</label><br>
        <textarea name="" id="add" cols="60" rows="05"></textarea><br><br>

        <label for="par">Parents Guardian's Name</label><br>
        <input type="text" id="par" placeholder="first">
        <input type="text" id="" placeholder="last"><br>
        <label for="parnu">Parents/Guardian phone</label><br>
        <input type="text" id="parnu" placeholder="### ### ####"><br>
        <label for="addnu">Additional Phone Number</label><br>
        <input type="text" id="addnu" placeholder="##########"><br><br>
        <label for="email">Email</label><br>
        <input type="email" id="email"><br><br>


    </form>
    <h1>
        Authorized Pick Up List
    </h1>
    <hr>
    <form action="">
        <label for="ame">Name</label><br>
        <input type="text" id="ame" placeholder="first">
        <input type="text" placeholder="last"><br>
        <label for="pn">Phone</label><br>
        <input type="number" id="pn" placeholder="##########"><br>
        <label for="rel">Relation to Student</label><br>
        <input type="text" id="rel" rel><hr>

        <input type="text" placeholder="Add more">
        <button type="submit">SEND</button>
    </form>
    
  
</body>

</html>
