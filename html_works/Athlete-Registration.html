<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>
        Athlete Registration Form
    </h1>
    <p>
        Thank you for signing up at our club. Please fill in your information and we will contact you shortly to
        complete your membership.
    </p>
    <form action="">
        <label for="nme">Athlete's Name:</label>
        <br>
        <input type="text" id="nme" placeholder="First">
        <input type="text" id="" placeholder="Last"><br><br>

        <label for="db">DOB:</label><br>
        <input type="date" id="db"><br><br>
        <label for="EM">Email:</label><br>
        <input type="email" id="EM"><br><br>
        <label for="ph">Phone:</label><br>
        <input type="text" id="ph" placeholder="### ### ####"><br><br>
        <label for="add">Mailing Address</label> <br>
        <input type="text" id="add" placeholder="Street Address"><br> <br>
        <input type="text" placeholder="City">
        <input type="text" placeholder="Region"><br><br>
        <input type="text" placeholder="Postal/Zip Code">
        <select name="" id="">
            <option value="">Romania</option>
        </select><br><br>
        <label for="gen">Gender:</label><br>
        <input type="radio" id="ma" name="bb">
        <label for="ma">Male</label>
        <input type="radio" id="fe" name="bb">
        <label for="fe">Female</label><br><br>
        <label for="he">Height:</label><br>
        <input type="text" id="he"><br><br>
        <label for="we">Weight:</label><br>
        <input type="text" id="we"><br><br>
        <label for="">Does the athlete have a history of chronic illness</label><br>
        <input type="radio" id="aa" name="br">
        <label for="aa">Yes</label>
        <input type="radio" id="ee" name="br">
        <label for="ee">No</label><br><br>
        <label for="">Does the athlete have any allergies</label>
        <br>
        <input type="radio" id="ys" name="bb">
        <label for="ys">Yes</label><br>
        <input type="radio" id="nno" name="bb">
        <label for="nno">No</label><br><br>
        <button type="submit">REGISTER</button>




    </form>
</body>

</html>
